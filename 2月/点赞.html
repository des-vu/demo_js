<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        main {
            position: relative;
            width: 200px;
            height: 200px;
        }
        
        i.fa {
            position: absolute;
            font-size: 200px;
            color: #ddd;
            transition: 1s;
        }
        
        main:hover i:nth-child(1) {
            transform: scale(2);
            color: red;
            opacity: 0;
        }
        
        main:hover i:nth-child(2) {
            color: red;
            opacity: 1;
        }
    </style>
</head>

<body>
    <main>
        <i class="fa fa-heart" aria-hidden="true"></i>
        <i class="fa fa-heart" aria-hidden="true"></i>
    </main>
</body>

</html>
