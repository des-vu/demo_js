<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background-color: navajowhite;
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex: 1;
            position: relative;
        }
        
        main div {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
            top: -100%;
            transition: 2s;
            opacity: 0;
        }
        
        main div:nth-child(1) {
            background-color: royalblue;
        }
        
        main div:nth-child(2) {
            background-color: yellowgreen;
        }
        
        main div:nth-child(3) {
            background-color: palevioletred;
        }
        
        body>div {
            width: 100%;
            height: 50px;
            background-color: paleturquoise;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        
        a {
            text-decoration: none;
            color: red;
            width: 33%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        a:nth-child(2) {
            border-left: black 1px solid;
            border-right: black 1px solid;
        }
        
        div:nth-child(1):target {
            transform: translateY(100%);
            opacity: 1;
        }
        
        div:nth-child(2):target {
            opacity: 1;
            transform: translateY(100%);
        }
        
        div:nth-child(3):target {
            opacity: 1;
            transform: translateY(100%);
        }
    </style>
</head>

<body>
    <main>
        <div id="footer">houdunren</div>
        <div id="footer2">bilibili</div>
        <div id="footer3">knowyourself</div>
    </main>
    <div>
        <a href="#footer">home</a>
        <a href="#footer2">live</a>
        <a href="#footer3">video</a>
    </div>
</body>

</html>
