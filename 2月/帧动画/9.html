<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background-color: #2C3E50;
        }
        
        div {
            position: absolute;
            top: 30%;
            transform: translateX(-100px);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(at center, #D96403, #EB8A0D);
            animation: ball 4s infinite;
            animation-timing-function: ease-out;
        }
        
        div:nth-child(1) {
            animation-delay: 1s;
        }
        
        div:nth-child(2) {
            animation-delay: 2s;
        }
        
        div:nth-child(3) {
            animation-delay: 3s;
        }
        
        @keyframes ball {
            10% {
                transform: scaleY(.9) translate(10vw, 400%);
                animation-timing-function: ease-out;
            }
            20% {
                transform: translate(20vw, 50%);
                animation-timing-function: ease-in;
            }
            30% {
                transform: scaleY(.9) translate(30vw, 400%);
                animation-timing-function: ease-out;
            }
            40% {
                transform: translate(40vw, 100%);
                animation-timing-function: ease-in;
            }
            50% {
                transform: scaleY(.9) translate(50vw, 400%);
                animation-timing-function: ease-out;
            }
            60% {
                transform: translate(60vw, 150%);
                animation-timing-function: ease-in;
            }
            70% {
                transform: scaleY(.9) translate(70vw, 400%);
                animation-timing-function: ease-out;
            }
            80% {
                transform: translate(80vw, 200%);
                animation-timing-function: ease-in;
            }
            90% {
                transform: scaleY(.9) translate(90vw, 400%);
                animation-timing-function: ease-out;
            }
            100% {
                transform: translate(100vw, 300%);
            }
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
    <div></div>
</body>

</html>
