<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">

</head>

<body>
    <form action="">
        <h3>青春不常在，抓紧谈恋爱</h3>
        
        <table align="center">
            <tr>
                <td>性别</td>
                <td>
                    <input type="radio" name="sex" id="">
                    <img src="./images/man.jpg" alt="">男
                    <input type="radio" name="sex" id="">
                    <img src="./images/women.jpg" alt="">女
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select name="" id="">
                        <option value="">请选择年</option>
                        <option value="">2001年</option>
                        <option value="">2002年</option>
                        <option value="">2003年</option>
                        <option value="">2004年</option>
                    </select>
                    <select name="" id="">
                        <option value="">请选择月</option>
                        <option value="">1月</option>
                        <option value="">2月</option>
                        <option value="">3月</option>
                        <option value="">4月</option>
                    </select>
                    <select name="" id="">
                        <option value="">请选择日</option>
                        <option value="">1日</option>
                        <option value="">2日</option>
                        <option value="">3日</option>
                        <option value="">4日</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" placeholder="北京">
                </td>
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="hunyin" id="">未婚
                    <input type="radio" name="hunyin" id="">离婚
                    <input type="radio" name="hunyin" id="">丧偶
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" placeholder="小学">
                </td>
            </tr>
            <tr>
                <td>月薪</td>
                <td>
                    <input type="text" placeholder="5000-10000">
                </td>
            </tr>
            <tr>
                <td>手机号</td>
                <td>
                    <input type="tel" name="" id="">
                </td>
            </tr>
            <tr>
                <td>昵称</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="" id="">妩媚
                    <input type="checkbox" name="" id="">柔美
                    <input type="checkbox" name="" id="">可爱
                    <input type="checkbox" name="" id="">小鲜肉
                    <input type="checkbox" name="" id="">型男
                    <input type="checkbox" name="" id="">气质
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea name="" id="" cols="35" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="免费注册" class="zhuce">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="" id="" checked>
                    我同意注册条款和会员加入标准
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员，立即注册</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
