<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form action="">
        <h3>会员登录</h3>
        <table align="center">
            <tr>
                <td>登录账号</td>
                <td>
                    <input type="text" placeholder="邮箱/ID/手机号">
                </td>
            </tr>
            <tr>
                <td>密码</td>
                <td>
                    <input type="password" name="" id="" placeholder="密码">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="" id="" checked>
                    <span>两周内自动登录</span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="登录" class="denglu">
                    <a href="#">忘记密码</a>
                </td>
            </tr>
            <tr>
                <td>其他账号登录</td>
                <td>
                    <img src="./images/ico1.png" alt="">
                    <span>账号</span>
                    <img src="./images/ico2.png" alt="">
                    <span>新浪微博</span>
                    <img src="./images/ico3.png" alt="">
                    <span>百度账号</span>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">还不是会员？立即注册</a>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
