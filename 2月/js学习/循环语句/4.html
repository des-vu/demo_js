<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 计算2的n次幂
        var n = parseInt(window.prompt('请输入一个自然数'));
        var i = 1,
            a = 0;
        for (; a < n; a++) {
            i = i * 2;
        }
        document.write(i);
    </script>
</body>

</html>
