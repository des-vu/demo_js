<body>
    <script>
        // 打印a十次
        for (var i = 1; i < 11; i++) {
            document.write('a' + ' ');
        }
        // 换行
        document.write('<br>');
        // 先执行一遍var = 1；
        // 判断i<11执行语句
        // 执行i++
        // 1.var i = 1;
        // 2.if(i<11){
        //     document.write('a');
        // }
        // 3.i++;
        // 4.if(i<11){
        //     document.write('a');
        // }
        // 5.i++;
        // 6.if(i<11){
        //     document.write('a');
        // }
        // ...
        var i = 1;
        for (; i < 11;) {
            document.write('b' + ' ');
            i++;
        }
        // 换行
        document.write('<br>');
        var i = 1;
        // var count = 0;
        for (; i;) {
            document.write('c' + ' ');
            // count++;
            // if (count == 10) {
            i++;
            if (i == 11) {
                i = 0;
            }
        }
        // 换行
        document.write('<br>');
        // 0~9
        var a = 0;
        for (; a < 10; a++) {
            document.write(a + ' ');
        }
        // 换行
        document.write('<br>');
        // 100~0
        // 到0，r=false，自动停
        r = 100;
        for (; r--;) {
            document.write(r + ' ');
        }
        document.write('<br>');
        // 1~9的和
        var c = 1;
        var count = 0;
        for (; c < 10; c++) {
            count += c;
        }
        document.write(count);
        // 换行
        document.write('<br>');
        // 能被3整除 或者 能被5整除 或者 能被7整除
        for (d = 1; d < 100; d++) {
            if (d % 3 == 0 || d % 5 == 0 || d % 7 == 0) {
                document.write(d + ' ');
            }
        }
        // var i = 0;
        // while (i < 10) {
        //     document.write(i);
        //     i++;
        // }
        // for循环简化版
        // var i = 0;
        // for (;i < 10;) {
        //     document.write(i);
        //     i++;
        // }
        document.write('<br>');
        var f = 1;
        while (f < 100) {
            if (f % 7 == 0 || f % 10 == 7) {
                document.write(f + ' ');
            }
            f++;
        }
        // var i = 0;

    </script>
