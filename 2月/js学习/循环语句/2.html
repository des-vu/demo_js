<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 计算n的阶乘
        var n = parseInt(window.prompt('请输入一个自然数'));
        var i = 1;
        var p = 1;
        if (n == 0) {
            document.write(0);
        } else {
            for (; i <= n;) {
                p = p * i;
                i++;
            }
            document.write(p);
        }
    </script>
</body>

</html>
