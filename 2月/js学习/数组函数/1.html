<body>
    <script>
        // 写一个函数，告知你所选定的动物的叫声
        function scream(animal) {
            switch (animal) {
                case '老鼠':
                    console.log('吱吱');
                    break; //return;
                case '鹿叫':
                    console.log('呦呦');
                    break; //return;
                case '狗':
                    console.log('汪汪');
                    break; //return;
                case '狼':
                    console.log('嗷呜');
                    break; //return;
                case '羊':
                    console.log('咩咩');
                    break; //return;
            }
        }
    </script>
