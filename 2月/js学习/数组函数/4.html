    <script>
        // 写一个函数，实现n的阶乘
        function factorial() {
            var result = 1;
            for (var i = 1; i <= arguments[0]; i++) {
                result *= i;
            }
            console.log(result);
        }
        // function factorial(a) {

        // 递归  代码更简洁，大的程序不能用递归，慢
        function jc(n) {
            if (n == 1 || n == 0) {
                return 1;
            }
            return n * jc(n - 1);
        }
        // 找规律
        // 找出口  停止的那点
    </script>
