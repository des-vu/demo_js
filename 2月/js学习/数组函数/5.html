<body>
    <script>
        // 写一个函数，实现斐波那契数列
        function sum() {
            var a = b = 1,
                c = 0;
            if (arguments[0] > 2) {
                for (var i = 0; i < arguments[0] - 2; i++) {
                    c = a + b;
                    a = b;
                    b = c;
                }
                console.log(c);
            } else {
                console.log('1');
            }
        }
        // 递归
        function shuLie(n) {
            if (n == 1 || n == 2) {
                return 1;
            }
            return shuLie(n - 1) + shuLie(n - 2);
        }
    </script>
</body>
