<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            background-color: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        div {
            font-size: 40px;
            color: white;
            font-weight: bold;
        }
        
        span {
            display: inline-block;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: violet;
            text-align: center;
            line-height: 60px;
            margin: 0 5px;
            transition: 2s;
        }
        
        div:hover span:nth-child(1) {
            transform: rotate(360deg);
        }
        
        div:hover span:nth-child(2) {
            transform: rotate(-360deg);
        }
    </style>
</head>

<body>
    <div>
        <span>h</span>ou<span>d</span>unren.com
    </div>
</body>

</html>
