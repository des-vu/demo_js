<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        main {
            width: 100vw;
            height: 100vh;
            background-color: lightcyan;
        }
        
        ul {
            float: left;
            margin-top: 50px;
            margin-left: 100px;
            list-style-type: none;
        }
        
        strong {
            width: 150px;
            height: 50px;
            background-color: cornflowerblue;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        li {
            position: relative;
        }
        
        div {
            width: 150px;
            height: 150px;
            background-color: cornflowerblue;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            transform: scale(0);
            position: absolute;
            transform-origin: center top;
            transition: 1s;
        }
        
        a {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
        }
        
        li:hover div {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <main>
        <ul>
            <li>
                <strong>css</strong>
                <div>
                    <a href="">node</a>
                    <a href="">js</a>
                    <a href="">linux</a>
                </div>
            </li>
        </ul>
        <ul>
            <li>
                <strong>php</strong>
                <div>
                    <a href="">html</a>
                    <a href="">java</a>
                    <a href="">c++</a>
                </div>
            </li>
        </ul>
    </main>
</body>

</html>
