<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            height: 100vh;
            background-color: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        div {
            width: 200px;
            height: 80px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateY(30deg) rotateX(30deg);
        }
        
        div::before {
            content: '';
            width: 200px;
            height: 40px;
            position: absolute;
            background-color: rgb(109, 3, 3);
            bottom: -40px;
            transform-origin: top;
            transform: rotateX(-90deg);
        }
        
        div::after {
            content: '';
            width: 40px;
            height: 80px;
            position: absolute;
            background-color: rgb(109, 3, 3);
            left: -40px;
            transform-origin: right;
            transform: rotateY(-90deg);
        }
    </style>
</head>

<body>
    <div>knowyourself</div>
</body>

</html>
