<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: skyblue;
        }
        
        main {
            width: 300px;
            height: 200px;
            background-color: slateblue;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        div:first-child {
            margin-bottom: 20px;
        }
        
        input {
            height: 30px;
            text-indent: 1em;
            border: none;
            outline: none;
        }
        
        div {
            overflow: hidden;
            position: relative;
        }
        
        div:first-child::before {
            content: '';
            position: absolute;
            left: -100%;
            bottom: 0;
            width: 100%;
            height: 1px;
            transition: 1s;
            background: linear-gradient(to right, white, blue, red, greenyellow, yellow, skyblue, white);
        }
        
        div:hover::before {
            transform: translateX(100%);
        }
        
        div:last-child::before {
            content: '';
            position: absolute;
            left: -100%;
            bottom: 0;
            width: 100%;
            height: 1px;
            transition: 1s;
            background: linear-gradient(to right, white, blue, red, greenyellow, yellow, skyblue, white);
        }
    </style>
</head>

<body>
    <main>
        <div>
            <input type="text" placeholder="请输入账号">
        </div>
        <div>
            <input type="text" placeholder="请输入密码">
        </div>
    </main>
</body>

</html>
