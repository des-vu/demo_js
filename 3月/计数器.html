<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin-right: 10px;
            margin-left: 10px;
            padding-right: 10px;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    minutes:<input type="text" value="0"> seconds:
    <input type="text" value="0">
    <script>
        var minutesNote = document.getElementsByTagName('input')[0];
        var secondsNote = document.getElementsByTagName('input')[1];
        var minutes = 0,
            seconds = 0;
        var timer = setInterval(function() {
            seconds++;
            if (seconds == 60) {
                seconds = 0;
                minutes++;
            }
            secondsNote.value = seconds;
            minutesNote.value = minutes;
            if (minutes == 3) {
                clearInterval(timer);
            }
        }, 1000)
    </script>
</body>

</html>
