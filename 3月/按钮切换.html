<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div {
            margin-top: 100px;
            margin-left: 100px;
        }
        
        button {
            width: 50px;
            height: 30px;
            border-radius: 3px;
            box-shadow: 1px 1px 1px;
            border: none;
            outline: none;
            font-size: 18px;
            cursor: pointer;
        }
        
        .bgc {
            background-color: #9b59b6;
        }
    </style>
</head>

<body>
    <div>
        <button class="bgc">1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>10</button>
    </div>
    <script>
        // var div = document.getElementsByTagName('div')[0];
        // div.onclick = function(event) {
        //     console.log(event.target.innerHTML);
        //     event.target.className = 'bgc';
        // }

        var btn = document.getElementsByTagName('button');
        var ln = 0;
        for (let i = 0; i < btn.length; i++) {
            btn[i].onclick = function() {
                btn[ln].className = '';
                btn[i].className = 'bgc';
                console.log(btn[i].innerHTML);
                ln = i;
            }
        }
    </script>
</body>

</html>
