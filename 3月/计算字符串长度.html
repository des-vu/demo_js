<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var str = '12345678的算法设宽 度话费90';

        function test(str) {
            var count = str.length;
            for (var i = 0; i < str.length; i++) {
                if (str[i].charCodeAt() > 255) {
                    count++;
                }
            }
            return count;
        }
        var a = test(str);
        console.log(a);
    </script>
</body>

</html>
