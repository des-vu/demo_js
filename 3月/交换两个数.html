<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //交换两个数的值
        var a = 235;
        var b = 632;
        //1
        var c = a;
        a = b;
        b = c;
        console.log(a, b);
        //2
        a = a + b;
        b = a - b;
        a = a - b;
        console.log(a, b);
    </script>
</body>

</html>
