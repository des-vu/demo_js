<head>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background: #f2f2f2;
            font-size: 13px;
        }
        
        #detail {
            width: 1200px;
            height: 532px;
            margin: 50px auto;
            box-shadow: 0 0 5px #dfdede;
            background: #fff;
            box-sizing: border-box;
            padding-top: 50px;
            padding-bottom: 30px;
            overflow: hidden;
        }
        
        #detail>div:nth-child(1) {
            width: 525px;
            overflow: hidden;
            float: left;
        }
        
        #detail>div:nth-child(1)>div:nth-child(1) {
            display: flex;
            width: 112px;
            height: 412px;
            float: left;
            flex-direction: column;
            align-items: center;
            padding: 5px 0;
            box-sizing: border-box;
        }
        
        #detail>div:nth-child(1)>div:nth-child(1) ul li {
            width: 72px;
            height: 75px;
            overflow: hidden;
            cursor: pointer;
        }
        
        #detail>div:nth-child(1)>div:nth-child(1) ul li img {
            width: 70px;
            height: 70px;
            border: 1px solid #ccc;
        }
        
        #detail>div:nth-child(2) {
            width: 560px;
            overflow: hidden;
            float: right;
            margin-right: 35px;
        }
        
        #detail>div:nth-child(2)>div:not(:nth-child(4)) {
            border-bottom: 1px dotted #999;
        }
        
        #detail>div:nth-child(2)>div:nth-child(1) {
            padding-bottom: 10px;
            cursor: pointer;
        }
        
        #detail>div:nth-child(2)>div:nth-child(4) {
            padding-top: 20px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>

        function imgList(src) {
            var str = '';
            for (let i = 0; i < src.length; i++) {
                str += `
                    <li>
                        <img src="${src[i]}" onclick="imgSrc(src)">
                    </li>
                `;
            }
            return str;
        }

        function imgSrc(imgSrc) {
            var showImg = document.getElementById('show');
            showImg.src = imgSrc;
        }

        function fj() {
            $.ajax({
                url: 'http://127.0.0.166:3000/user/add_car-list',
                type: 'post',
                data: {
                    sp_id: data.goods_id,
                    img: data.image[0],
                    sp_name: data.goods_name,
                    price: data.price,
                    z_price: data.price,
                },
                header: {
                    'content-type': 'application/json'
                },
                success: function(res) {
                    alert(res.success)
                }
            })
        }
