<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    </script>
</head>

<body>
    <script>
        var number = prompt('输入10~12位的数');

        function jq(target) {
            var str = target.split('').reverse().join(''),
                arr = [],
                l = Math.ceil(str.length / 4);
            for (var i = 0; i < l; i++) {
                arr.push(str.substr(4 * i, 4));
            }
            return arr;
        }
        var arr = jq(number);
        var str = '';
        for (var i = 0; i < arr.length; i++) {
            var arr1 = [];
            for (var j = 0; j < arr[i].length; j++) {
                arr1.push(transfer(arr[i][j]));
                if (arr1[j] != '零') {
                    switch (j) {
                        case 1:
                            arr1[1] += '拾';
                            break;
                        case 2:
                            arr1[2] += '佰';
                            break;
                        case 3:
                            arr1[3] += '仟';
                            break;
                    }
                }
            }
            if (arr1[0] == '零' && arr1[1] == '零' && arr1[2] == '零' && arr1[3] == '零') {
                arr1[0] = '';
                arr1[1] = '';
                arr1[2] = '';
                arr1[3] = '';
            } else if (arr1[0] == '零' && arr1[1] == '零' && arr1[2] == '零') {
                arr1[0] = '';
                arr1[1] = '';
                arr1[2] = '';
            } else if (arr1[0] == '零' && arr1[1] == '零') {
                arr1[0] = '';
                arr1[1] = '';
            } else if (arr1[0] == '零') {
                arr1[0] = '';
            }
            if (arr1[1] == '壹拾' && (arr1[2] == '零' || arr1[2] == undefined)) {
                arr1[1] = '拾';
            }
            if (i == 1) {
                if (arr1[0] == '' && arr1[1] == '' && arr1[2] == '' && arr1[3] == '') {

                } else {
                    str = '萬' + str;
                }
            }
            if (i == 2) {
                str = '亿' + str;
            }
            for (var n = 0; n < arr1.length; n++) {
                if (arr1[n] == '零') {
                    if (arr1[n + 1] == '零') {
                        arr1[n] = '';
                    }
                }
                str = arr1[n] + str;
            }
        }
        document.write(number + '<br>' + str);

        function transfer(a) {
            switch (a) {
                case '0':
                    return '零';
                case '1':
                    return '壹';
                case '2':
                    return '贰';
                case '3':
                    return '叁';
                case '4':
                    return '肆';
                case '5':
                    return '伍';
                case '6':
                    return '陆';
                case '7':
                    return '柒';
                case '8':
                    return '捌';
                case '9':
                    return '玖';
            }
        }
    </script>
</body>

</html>
