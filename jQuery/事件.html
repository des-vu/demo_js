<!DOCTYPE html>
<html lang="en">

<head>

        .wrap {
            width: 100px;

            background-color: aqua;

        .out {
            width: 200px;
            height: 200px;
            background-color: bisque;
            position: absolute;

        }

</head>

<body>

    <div class="wrap">

    <select id="pron">
        <option value="">选择省份</option>
        <option value="0">北京</option>
        <option value="1">河南</option>
        <option value="2">山东</option>

    <script>
        var cityData = [
            ['昌平', '海淀', '朝阳', '西城'],
            ['郑州', '南阳', '安阳', '洛阳'],
            ['济南', '青岛', '菏泽'],
            ['太原', '大同'],
        ];

        var pron = document.getElementById('pron');
        var city = document.getElementById('city');

        pron.onchange = function() {
            var index = pron.value;
            var date = cityData[index];
            var str = '';
            for (var i = 0; i < date.length; i++) {
                str += '<option>' + date[i] + '</option>';
            }
            city.innerHTML = str;
        };
    </script>
