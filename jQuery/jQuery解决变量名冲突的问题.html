<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">诶嘿嘿</div>
    <!-- jQuery提供了一个解决变量名冲突的方法 -->
    <script>
        var $ = 4;
    </script>
    <script src="jquery.js"></script>
    <script>
        jQuery.noConflict();
        console.log($);
        (function($) {
            $(function() {
                $('#app').css('color', 'red').css('background', 'skyblue');
            });
        }(jQuery));
    </script>
</body>

</html>
