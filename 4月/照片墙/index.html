<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        li {
            list-style: none;
        }
        
        html,
        body,
        .wrapper {
            width: 100%;
            height: 100%;
            background-color: #cecece;
        }
        
        .wrapper ul {
            width: 80%;
            height: 80%;
            position: relative;
            margin: 50px auto;
            /* border: 1px solid black; */
            perspective: 700px;
        }
        
        li {
            transform-style: preserve-3d;
            cursor: pointer;
            position: absolute;
            transition: 1s;
        }
        
        .box {
            width: 100%;
            height: 100%;
            background-color: #fff;
        }
        
        img {
            user-select: none;
            width: 100%;
            height: 100%;
            transform: scale(.9);
        }
        
        .show {
            position: absolute;
            top: 0 !important;
            left: 0 !important;
            z-index: 999;
            border: 1px solid red;
            opacity: 1 !important;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <ul></ul>
    </div>
    <script src="index.js"></script>
</body>

</html>
