<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
        }
        
        li {
            list-style: none;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #045, #002);
        }
        
        .selector {
            width: 140px;
            height: 140px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .selector button {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 0;
            background-color: transparent;
            box-shadow: inset 0 0 14px #0fc;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        
        .selector button:hover {
            box-shadow: inset 0 0 14px #ff0;
            transition: 1s;
        }
        
        .selector ul {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            /* border: 1px solid white; */
            z-index: -1;
        }
        
        .selector li {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            transition: 1s;
            transition: 1s ease-in-out;
        }
        
        .selector li input {
            display: none;
        }
        
        .selector li label {
            position: absolute;
            top: -120px;
            margin-left: 50px;
            width: 0;
            height: 0;
            font-size: 0;
            border-radius: 50%;
            background-color: #fff;
            line-height: 0px;
            text-align: center;
            transition: 1s ease-in-out;
            overflow: hidden;
        }
        
        .selector.open li label {
            width: 80px;
            height: 80px;
            font-size: 14px;
            line-height: 80px;
        }
        
        input:checked+label {
            background-color: turquoise;
            color: yellow;
        }
    </style>
</head>

<body>
    <div class="selector">
        <ul>
            <li>
                <input id="a1" type="checkbox">
                <label for="a1">unite</label>
            </li>
            <li>
                <input id="a2" type="checkbox">
                <label for="a2">unite</label>
            </li>
            <li>
                <input id="a3" type="checkbox">
                <label for="a3">unite</label>
            </li>
            <li>
                <input id="a4" type="checkbox">
                <label for="a4">unite</label>
            </li>
            <li>
                <input id="a5" type="checkbox">
                <label for="a5">unite</label>
            </li>
            <li>
                <input id="a6" type="checkbox">
                <label for="a6">unite</label>
            </li>
            <li>
                <input id="a7" type="checkbox">
                <label for="a7">unite</label>
            </li>
            <li>
                <input id="a8" type="checkbox">
                <label for="a8">unite</label>
            </li>
        </ul>
        <button>click</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
