<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .wrapper {
            margin: 50px;
            width: 360px;
            padding: 20px;
            border: 1px solid #353b48;
            border-radius: 8px;
        }
        
        .input-box input {
            outline: none;
            width: 300px;
            text-indent: 1em;
            padding: 12px;
            border: 1px solid #353b48;
            border-radius: 3px;
        }
        
        .input-box span {
            display: inline-block;
            width: 20px;
            height: 20px;
            background-image: url(../images/error.png);
            vertical-align: middle;
            margin-left: 7px;
            display: none;
        }
        
        .error {
            color: red;
            margin-top: 10px;
            font-size: 12px;
            text-indent: 2em;
            display: none;
        }
        
        .main canvas {
            margin: 10px 0;
            border: 1px solid #353b48;
            border-radius: 5px;
            background-color: #34495e;
        }
        
        .main i.fa-refresh {
            float: right;
            margin-top: 43px;
            margin-right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        
        .main i.fa-refresh:hover {
            transform: rotateZ(30deg);
        }
        
        .submit {
            width: 80px;
            height: 30px;
            background-color: #1abc9c;
            border: none;
            outline: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        
        .submit:hover {
            background-color: #9b59b6;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="input-box">
            <input type="text" placeholder="请输入验证码" class="text">
            <span></span>
        </div>
        <p class="error">验证码错误，请重新输入</p>
        <div class="main">
            <canvas width="300" height="80"></canvas>
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>
        <input type="submit" value="submit" class="submit">
    </div>
    <script src="index.js"></script>
</body>

</html>
